<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Script Tag</title>
</head>
<body>
    <h2>Click the Button.</h2>
    <p>A script tag with a src attribute is created and placed in the document.</p>
    <p>The PHP file returns a call to a function with the JSON object as a parameter.</p>

    <button id="button" onclick="clickBtn()">button</button>

    <p id="demo"></p>

    <script>
        function clickBtn() {
            var s = document.createElement("script");
            s.src = "demo_json.php";
            document.body.appendChild(s);

        }

        function myFunc(myObj) {
            document.getElementById("demo").innerHTML = myObj.name;
        }

    </script>
</body>
</html>
