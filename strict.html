<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strict</title>
</head>
<body>
    <h1>strict mode</h1>

    <script>

        "use strict";   
        const x = 234;
        console.log(x);

        function xyz(x, y, z, a) {
            return x + y + z + a;
        }
        console.log(xyz(123, 43214, 123, 12));
    </script>
</body>
</html>
